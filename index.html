<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
			integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./dist/css/styles.min.css" />
		<title>Shopping List App | Justine Licuanan</title>
	</head>
	<body>
		<header>
			<nav class="navbar">
				<section class="brand-sect">
					<a href="/" class="brand"><h1>Shopping List</h1></a>
				</section>
			</nav>
		</header>
		<main>
			<section class="title-sect">
				<h1 class="title">Shopping List App</h1>
			</section>
			<section class="add-item-sect">
				<form class="add-item-form">
					<input
						type="text"
						name="itemInp"
						class="item-inp"
						placeholder="e.g.: apples"
					/>
					<button class="add-item-btn" type="submit">
						<span class="fas fa-plus-square"></span>
					</button>
				</form>
			</section>
			<section class="shopping-list-sect">
				<ul class="shopping-list"></ul>
			</section>
		</main>
		<footer>
			<section class="copyright-sect">
				<p class="copyright">
					Coded with ❤️ by
					<a
						href="//github.com/justinelicuanan"
						target="_blank"
						rel="noopener noreferrer"
						class="author-link"
						>Justine Licuanan</a
					>
					© 2020
				</p>
			</section>
		</footer>
		<script src="./app.js"></script>
	</body>
</html>
